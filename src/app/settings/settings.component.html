<div class="container">
  <form class="row" [formGroup]="inkPriceForm">
    <div class="col-6">
      <div class="card mt-5 mb-5">
        <div class="card-header d-flex flex-row">
          <div class="card-header-text">Encres</div>
        </div>
        <div class="card-body">
          <div class="flex-form w-100">
            <div class="form-cell-settings w-100">
              <label for="panelInkPrice">Panneau</label>
              <div class="euro-input position-relative">
                <input
                  type="number"
                  formControlName="panelInkPrice"
                  id="panelInkPrice"
                />
                <span class="euro"></span>
              </div>
            </div>
            <div class="form-cell-settings w-100">
              <label for="rollInkPrice">Rouleau</label>
              <div class="euro-input position-relative">
                <input
                  type="number"
                  formControlName="rollInkPrice"
                  id="rollInkPrice"
                />
                <span class="euro"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card mt-5 mb-5">
        <div class="card-header d-flex flex-row">
          <div class="card-header-text">Options</div>
        </div>
        <div class="card-body">
          <form [formGroup]="optionSettingsForm">
            <div class="flex-form w-100">
              <div class="row">
                <div class="col-3 option-inputs">
                  <label for="shinyLaminatePrice">Laminat brillant</label>
                  <div class="position-relative">
                    <input
                      type="number"
                      id="shinyLaminatePrice"
                      formControlName="shinyLaminatePrice"
                    />
                  </div>
                </div>
                <div class="col-3 option-inputs">
                  <label for="matteLaminatePrice">Laminat mat</label>
                  <div class="position-relative">
                    <input
                      type="number"
                      id="matteLaminatePrice"
                      formControlName="matteLaminatePrice"
                    />
                  </div>
                </div>
                <div class="col-3 option-inputs">
                  <label for="grommetsPrice">Oeillets</label>
                  <div class="position-relative">
                    <input
                      type="number"
                      id="grommetsPrice"
                      formControlName="grommetsPrice"
                    />
                  </div>
                </div>
                <div class="col-3 option-inputs">
                  <label for="reinforcementsPrice">Renforts</label>
                  <div class="position-relative">
                    <input
                      type="number"
                      id="reinforcementsPrice"
                      formControlName="reinforcementsPrice"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </form>

  <form [formGroup]="supportSettingsForm">
    <div formArrayName="supportSpec" class="row">
      <div
        *ngFor="let support of getSupportOfProducts().controls; let i = index"
        class="col-6"
      >
        <div class="card mb-4" [formGroupName]="i">
          <div
            class="card-header d-flex flex-row justify-content-between align-items-center"
          >
            <div class="card-header-text w-25">
              <input
                class="w-100"
                type="text"
                id="productName-{{ i }}"
                formControlName="supportName"
              />
            </div>

            <div class="card-header-selection">
              <select
                name="support"
                id="productSupport-{{ i }}"
                formControlName="supportType"
                (change)="onAddSupportFormat(i)"
              >
                <option disabled selected value=""></option>
                <option value="panel">panneau</option>
                <option value="roll">Rouleau</option>
              </select>
              <input
                type="number"
                class="price-box"
                id="productPrice-{{ i }}"
                formControlName="supportPrice"
              />
            </div>

            <div
              *ngIf="getSupportOfProducts().controls.length > 1"
              class="card-header-delete w-25"
            >
            <svg class="mr-2"
            (click)="removeSupport(i)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"></path></svg>
            
            </div>
          </div>
          <div class="card-body">
            <table
              *ngIf="
                getSupportOfProducts().controls[i].get('supportType')?.value ===
                  'panel' ||
                getSupportOfProducts().controls[i].get('supportType')?.value ===
                  'roll'
              "
              class="product-listings w-100"
              formArrayName="supportFormat"
            >
              <thead>
                <tr>
                  <th>Longueur</th>
                  <th
                    *ngIf="
                      getSupportOfProducts().controls[i].get('supportType')
                        ?.value === 'panel'
                    "
                  >
                    Largeur
                  </th>
                  <th>Actif</th>
                  <th></th>
                  <th
                    *ngIf="
                      getSupportOfProducts().controls[i].get('supportType')
                        ?.value === 'roll'
                    "
                  >
                    Options
                  </th>
                </tr>
              </thead>
              <tbody
                *ngFor="
                  let format of getSupportFormatOfProducts(i).controls;
                  let j = index
                "
              >
                <tr formGroupName="{{ j }}">
                  <td>
                    <input
                      id="length-{{ j }}"
                      formControlName="length"
                      type="number"
                    />
                  </td>
                  <td
                    *ngIf="
                      getSupportOfProducts().controls[i].get('supportType')
                        ?.value === 'panel'
                    "
                  >
                    <input
                      type="number"
                      id="width-{{ j }}"
                      formControlName="width"
                    />
                  </td>
                  <td>
                    <input
                      id="active-{{ j }}"
                      formControlName="active"
                      type="checkbox"
                    />
                  </td>
                  <td>
                    <svg  class="mr-2"
                    (click)="removeSupportFormat(i, j)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"></path></svg>
          
                  </td>
                  <td
                    *ngIf="
                      getSupportOfProducts().controls[i].get('supportType')
                        ?.value === 'roll'
                    "
                  >
                    <div class="support-options">
                      <div class="options">
                        <div class="option-item">
                          <input
                            type="checkbox"
                            id="shinyLaminate-{{ j }}"
                            formControlName="shinyLaminate"
                          />
                          <label for="shinyLaminate-{{ j }}"
                            >Laminat brillant</label
                          >
                        </div>
                        <div class="option-item">
                          <input
                            type="checkbox"
                            id="matteLaminate-{{ j }}"
                            formControlName="matteLaminate"
                          />
                          <label for="matteLaminate-{{ j }}">Laminat mat</label>
                        </div>
                        <div class="option-item">
                          <input
                            type="checkbox"
                            id="grommets-{{ j }}"
                            formControlName="grommets"
                          />
                          <label for="grommets-{{ j }}">Oeillet</label>
                        </div>
                        <div class="option-item">
                          <input
                            type="checkbox"
                            id="reinforcements-{{ j }}"
                            formControlName="reinforcements"
                          />
                          <label for="reinforcements-{{ j }}">renfort</label>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            class="card-body d-flex flex-row justify-content-between"
            *ngIf="
              getSupportOfProducts().controls[i].get('supportType')?.value ===
              'roll'
            "
          ></div>
          <button
            class="btn btn-primary w-25 my-3 mx-3"
            (click)="onAddSupportFormat(i)"
            [disabled]="
              getSupportOfProducts().controls[i].get('supportType')?.value ===
              ''
            "
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="17.34" height="17.34" viewBox="0 0 17.34 17.34">
            <path id="_" data-name="+" d="M6.426,6.6H0v4.148H6.426v6.6h4.488v-6.6H17.34V6.6H10.914V0H6.426Z"/>
          </svg>
            formats
          </button>
        </div>
      </div>
    </div>
  </form>

  <div class="d-flex flex-row w-100 justify-content-center">
    <button class="btn btn-primary mx-1" (click)="onAddSupport()">
      <svg xmlns="http://www.w3.org/2000/svg" width="17.34" height="17.34" viewBox="0 0 17.34 17.34">
        <path id="_" data-name="+" d="M6.426,6.6H0v4.148H6.426v6.6h4.488v-6.6H17.34V6.6H10.914V0H6.426Z"/>
      </svg>
      support
    </button>
    <button class="btn btn-primary mx-1" (click)="onSubmit()">
      <svg id="invoice_1" data-name="invoice 1" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
        <path id="invoice_1_Background_Mask_" data-name="invoice 1 (Background/Mask)" d="M0,0H28V28H0Z" fill="none"/>
        <path id="Vector" d="M8.164,25.669h0A1.165,1.165,0,0,1,7,24.5V4.667A2.02,2.02,0,0,0,7,4.2,4.668,4.668,0,0,0,3.909.292,1.171,1.171,0,0,1,4.667,0H21a4.637,4.637,0,0,1,3.3,1.367,4.7,4.7,0,0,1,1.367,3.3V24.5a1.171,1.171,0,0,1-.677,1.062,1.254,1.254,0,0,1-.491.105,1.164,1.164,0,0,1-.758-.281L20.417,22.54l-3.325,2.847a1.164,1.164,0,0,1-1.516,0L12.25,22.54,8.925,25.386a1.17,1.17,0,0,1-.762.282ZM12.833,14a1.158,1.158,0,0,0-.824.341,1.175,1.175,0,0,0-.342.825,1.168,1.168,0,0,0,1.166,1.166h7a1.166,1.166,0,1,0,0-2.333Zm0-4.667a1.159,1.159,0,0,0-.824.342,1.166,1.166,0,0,0,0,1.65,1.159,1.159,0,0,0,.824.342h7A1.166,1.166,0,0,0,21,10.5a1.159,1.159,0,0,0-.341-.825,1.175,1.175,0,0,0-.825-.342Zm0-4.666a1.159,1.159,0,0,0-.824.342,1.166,1.166,0,0,0,0,1.65A1.159,1.159,0,0,0,12.833,7h7a1.175,1.175,0,0,0,.825-.342A1.159,1.159,0,0,0,21,5.833a1.166,1.166,0,0,0-1.166-1.166ZM4.667,14h-3.5a1.159,1.159,0,0,1-.824-.342A1.175,1.175,0,0,1,0,12.833V4.2A2.332,2.332,0,0,1,.849,2.618a2.356,2.356,0,0,1,1.486-.53c.077,0,.155,0,.232.011a2.345,2.345,0,0,1,2.1,2.567V14Z" transform="translate(1.167 1.167)"/>
      </svg>
      sauvegarder
    </button>
  </div>
</div>
